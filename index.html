<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Painel</title>
    <link rel="stylesheet" href="/src/css/login.css"/>
    <link rel="stylesheet" href="/src/css/login.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!--
    Creditos> 
    https://dribbble.com/shots/5311359-Diprella-Login
-->
    <div class="containerLogin" id="containerLogin">

        <div class="formContainer criarContaContainer">

            <form action="#">

                <h1>Criar sua Conta</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-google"></i></a>
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="social"><i class="bi bi-twitch"></i></a>
                </div>

                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <button>Criar Conta</button>

            </form>

        </div>

        <div class="formContainer entrarContainer ">

            <form action="#">

                <h1>Entrar</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-google"></i></a>
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="social"><i class="bi bi-twitch"></i></a>
                </div>

                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>

            </form>
        </div>

        <div class="cardContainer">

            <div class="card">

                <div class="card-panel card-left">
                    <img src="/src/img/logoPrincipal.svg">
                    <p>Se você já tem uma conta clique aqui</p>
                    <button class="ghost" id="entrarConta">Entrar na Sua Conta</button>
                </div>

                <div class="card-panel card-right">
                    <img src="/src/img/logoPrincipal.svg">
                   
                    <button class="ghost" id="criarConta">Criar uma nova conta</button>
                </div>

            </div>

        </div>

    </div>
<script src="/src/js/login.js"></script>
<script src="/src/js/main.js"></script>

</body>
</html>
